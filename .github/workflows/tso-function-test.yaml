name: TSO Function Test
on:
  push:
    branches:
      - master
      - release-5.*
  pull_request:
    branches:
      - master
      - release-5.*
jobs:
  tso-function-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.16
      - name: Make TSO Function Test
        run: make test-tso-function
