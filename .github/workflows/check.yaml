on: [push, pull_request]
name: Check PD
jobs:
  statics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.16
      - name: Make Check
        run: |
          make build
          make check
